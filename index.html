<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #ffffff;
      }
      .todo-container {
        max-width: 400px;
        margin: 0 auto;
        width: 400px;
        height: 900px;
        background-color: #333333;
        border-radius: 8px;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
      }
      .todo-item button {
        background-color: rgb(117, 56, 56);
        color: white;
        border: none;
        cursor: pointer;
      }
      .todo-list {
        font-size: 18px;
        color: #ffffff;
        padding-top: 0;
        width: 80%;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50px;
        background-color: #00a300;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <p class="dot"></p>
      <h2 class="todo-list">To Do</h2>
      <input type="text" id="taskInput" />
      <button onclick="addTask()">Нэмэх</button>
      <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
