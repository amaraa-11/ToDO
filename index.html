<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button class="add-task" onclick="addTask()">Add Task</button>
      <button class="deleteButton" onclick="deleteButton()">Delete</button>
      <div>
        <button class="move-button" onclick="moveTask( 'todoList')">
          To Do
        </button>
        <button class="move-button" onclick="moveTask( 'inProgressList')">
          In Progress
        </button>
        <button class="move-button" onclick="moveTask( 'doneList')">
          Done
        </button>
        <button class="move-button" onclick="moveTask( 'blockedList')">
          Blocked
        </button>
      </div>

      <div class="task-board">
        <div class="task-column">
          <ul id="todoList" class="task-list">
            <h2>To Do</h2>
          </ul>
        </div>
        <div class="task-column">
          <ul id="inProgressList" class="task-list">
            <h2>In Progress</h2>
          </ul>
        </div>
        <div class="task-column">
          <ul id="doneList" class="task-list">
            <h2>Done</h2>
          </ul>
        </div>
        <div class="task-column">
          <ul id="blockedList" class="task-list">
            <h2>Blocked</h2>
          </ul>
        </div>
      </div>
    </div>

    <script src="todo.jss"></script>
  </body>
</html>
